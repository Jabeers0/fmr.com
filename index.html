<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ১. বডি এবং ব্যাকগ্রাউন্ড সেটআপ (স্ক্রিনশটের মতো) */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f1020;
            background-image: 
                radial-gradient(circle at 50% 0%, #5b42f3 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, #af40ff 0%, transparent 40%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* ব্যাকগ্রাউন্ডে ছোট তারার ইফেক্ট */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            z-index: -1;
        }

        /* ২. মেইন কার্ড ডিজাইন (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 
                        0 0 20px rgba(120, 110, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 380px;
            text-align: center;
            position: relative;
        }

        /* ৩. ছবির স্টাইল (Photo GIF) */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* নাম এবং ডেসক্রিপশন */
        h1 {
            font-size: 24px;
            margin: 10px 0 5px;
            font-weight: 600;
        }
        
        .desc {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* ৪. ক্যাটাগরি সেকশন */
        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a5a6c5;
            margin: 20px 0 10px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        /* বাটন/লিংক কন্টেইনার */
        .links-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* ৫. আইকন এবং বাটন ডিজাইন */
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* আইকন কালার */
        .discord { color: #5865F2; }
        .insta { color: #E1306C; }
        .whatsapp { color: #25D366; }
        .youtube { color: #FF0000; }
        .game-icon { color: #FFD700; }

        /* ৬. ডেভেলপার মার্ক */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #6c7093;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2t5b3J6YjJ6YjJ6YjJ6YjJ6YjJ6YjJ6YjJ6/3o7TKSjRrfIPjeiVyM/giphy.gif" alt="Profile GIF" class="profile-img">

        <h1>HRIDOY HASAN</h1>

        <p class="desc">
            I love playing games - Owner of the Mohalla Bangladesh Discord server.<br>
            MY SWEET HEART CHANDNI☺️.
        </p>

        <div class="section-title">Social Connect</div>
        <div class="links-container">
            <a href="#" class="btn"><i class="fab fa-discord discord"></i> Discord</a>
            <a href="#" class="btn"><i class="fab fa-instagram insta"></i> Instagram</a>
            <a href="#" class="btn"><i class="fab fa-whatsapp whatsapp"></i> WhatsApp</a>
            <a href="#" class="btn"><i class="fab fa-youtube youtube"></i> YouTube</a>
        </div>

        <div class="section-title">Games I Play</div>
        <div class="links-container">
            <a href="#" class="btn"><i class="fas fa-crosshairs game-icon"></i> PUBG</a>
            <a href="#" class="btn"><i class="fas fa-fire game-icon"></i> Free Fire</a>
            <a href="#" class="btn"><i class="fas fa-skull game-icon"></i> COD</a>
            <a href="#" class="btn"><i class="fas fa-dragon game-icon"></i> MLBB</a>
            <a href="#" class="btn"><i class="fas fa-cube game-icon"></i> Roblox</a>
        </div>

        <div class="footer">
            <code>Developer: HRIDOY HASAN</code>
        </div>
    </div>

</body>
</html>
