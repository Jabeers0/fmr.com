<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Image Styled Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ১. বডি এবং ব্যাকগ্রাউন্ড সেটআপ */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f1020;
            background-image: 
                radial-gradient(circle at 50% 0%, #5b42f3 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, #af40ff 0%, transparent 40%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            z-index: -1;
        }

        /* ২. মেইন কার্ড ডিজাইন (Glassmorphism) */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 
                        0 0 20px rgba(120, 110, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 380px;
            text-align: center;
            position: relative;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 24px;
            margin: 10px 0 5px;
            font-weight: 600;
        }
        
        .desc {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* ৪. ক্যাটাগরি সেকশন */
        .section-title {
            font-family: 'Consolas', monospace; 
            font-size: 14px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff99e6; 
            margin: 25px 0 10px;
            font-weight: bold;
            border-bottom: 2px dashed rgba(255, 153, 230, 0.3); 
            padding-bottom: 5px;
        }

        .links-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* ৫. আইকন এবং বাটন ডিজাইন */
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* আইকন কালার */
        .discord { color: #5865F2; }
        .insta { color: #E1306C; }
        .whatsapp { color: #25D366; }
        .youtube { color: #FF0000; }
        .spotify { color: #1DB954; } 
        .game-icon { color: #FFD700; }

        /* ৬. ডেভেলপার মার্ক */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #6c7093;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 8px;
            display: inline-flex; 
            align-items: center;
            gap: 5px;
        }

        /* --- ৭. স্ক্রিনশট-ভিত্তিক কাস্টম মোডাল স্টাইল --- */
        #game-modal {
            position: absolute;
            top: 20px; /* কার্ডের ওপর থেকে পজিশন */
            right: -100px; /* কার্ডের ডান দিকে বাইরের পজিশন */
            width: 200px;
            padding: 15px;
            border-radius: 15px;
            text-align: left;
            z-index: 10;
            
            /* মোডাল গ্লাস ও গ্লো ইফেক্ট */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px #af40ff, 0 0 25px #5b42f3;
            
            /* ডিফল্টভাবে লুকানো */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, right 0.3s ease, visibility 0.3s;
        }
        
        #game-modal.active {
            opacity: 1;
            visibility: visible;
            right: 40px; /* মেইন কার্ডের ভেতরে ডান দিকে সেট করা */
        }

        #game-modal h3 {
            font-size: 14px;
            color: #ff99e6;
            margin-top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        #game-modal p {
            font-size: 12px;
            line-height: 1.8;
            margin: 5px 0;
        }

        #modal-game-name, #modal-game-uid {
            font-weight: bold;
            color: #FFD700;
        }

        .modal-close-btn {
            background-color: #5b42f3;
            color: white;
            padding: 6px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .modal-close-btn:hover {
            background-color: #4a34d2;
        }
        
        /* মোডাল হেডিংয়ের জন্য টোগল আইকন */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2t5b3J6YjJ6YjJ6YjJ6YjJ6YjJ6YjJ6YjJ6/3o7TKSjRrfIPjeiVyM/giphy.gif" alt="Profile GIF" class="profile-img">

        <h1>HRIDOY HASAN</h1>

        <p class="desc">
            I love playing games - Owner of the Mohalla Bangladesh Discord server.<br>
            MY SWEET HEART CHANDNI☺️.
        </p>

        <div class="section-title">Social Connect</div>
        <div class="links-container">
            <a href="https://discord.gg/your-discord-link" target="_blank" class="btn"><i class="fab fa-discord discord"></i> Discord</a>
            <a href="https://instagram.com/your-instagram-link" target="_blank" class="btn"><i class="fab fa-instagram insta"></i> Instagram</a>
            <a href="https://wa.me/your-whatsapp-number" target="_blank" class="btn"><i class="fab fa-whatsapp whatsapp"></i> WhatsApp</a>
            <a href="https://youtube.com/your-youtube-link" target="_blank" class="btn"><i class="fab fa-youtube youtube"></i> YouTube</a>
            <a href="https://open.spotify.com/user/your-spotify-link" target="_blank" class="btn"><i class="fab fa-spotify spotify"></i> Spotify</a> 
        </div>

        <div class="section-title">Games I Play</div>
        <div class="links-container">
            <a href="#" class="btn game-btn" data-game="PUBG Mobile" data-uid="5123456789"><i class="fas fa-crosshairs game-icon"></i> PUBG</a>
            <a href="#" class="btn game-btn" data-game="Free Fire" data-uid="9876543210"><i class="fas fa-fire game-icon"></i> Free Fire</a>
            <a href="#" class="btn game-btn" data-game="Call of Duty" data-uid="PlayerCOD123"><i class="fas fa-skull game-icon"></i> COD</a>
            <a href="#" class="btn game-btn" data-game="Mobile Legends: BB" data-uid="4567890123"><i class="fas fa-dragon game-icon"></i> MLBB</a>
            <a href="#" class="btn game-btn" data-game="Roblox" data-uid="RobloxProHridoy"><i class="fas fa-cube game-icon"></i> Roblox</a>
        </div>

        <div class="footer">
            <i class="fas fa-code"></i> 
            <code>Developer: HRIDOY HASAN</code>
        </div>

        <div id="game-modal">
            <div class="modal-header">
                <h3><i class="fas fa-medal"></i> GAME CARD</h3>
                <i class="fas fa-times modal-close-btn" style="background:none; color:white; padding:0; margin:0;"></i>
            </div>
            
            <p>
                **Game Name:** <span id="modal-game-name"></span><br>
                **Player ID:** <span id="modal-game-uid"></span>
            </p>
            <button class="modal-close-btn">Close Card</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('game-modal');
        const closeModalBtn = document.querySelector('#game-modal .modal-close-btn');
        const closeIconBtn = document.querySelector('#game-modal .fa-times'); // নতুন ক্লোজ আইকন
        const gameNameSpan = document.getElementById('modal-game-name');
        const gameUidSpan = document.getElementById('modal-game-uid');

        // গেম বাটনে ক্লিক ইভেন্ট লিসেনার
        document.querySelectorAll('.game-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault(); 
                
                const gameName = this.getAttribute('data-game');
                const gameUID = this.getAttribute('data-uid');
                
                // মোডালে ডেটা লোড করা
                gameNameSpan.textContent = gameName;
                gameUidSpan.textContent = gameUID;
                
                // মোডাল প্রদর্শন করা
                modal.classList.add('active');
            });
        });

        // মোডাল বন্ধ করার ফাংশন
        function closeModal() {
            modal.classList.remove('active');
        }

        // ক্লোজ বাটন এবং ক্লোজ আইকনের ইভেন্ট লিসেনার
        closeModalBtn.addEventListener('click', closeModal);
        closeIconBtn.addEventListener('click', closeModal); 

    </script>
</body>
                                                                                                                                         </html>
