    <style>
        /* [START: Global Reset and Variables - From Animation CSS] */
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        } 

        :root {
            --dark-color: #000;
        }
        /* [END: Global Reset and Variables] */

        /* [START: Profile Card & Animation Body Setup] */
        body {
            /* Profile Card Centering */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            
            /* Combined styles */
            background-color: var(--dark-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }
        
        /* [START: Flower Animation CSS - Main Components] */
        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            /* Background gradients for the night sky effect */
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)), radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)), repeating-linear-gradient(220deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(189deg, black 0px, black 19px, transparent 19px, transparent 22px), repeating-linear-gradient(148deg, black 0px, black 19px, transparent 19px, transparent 22px), linear-gradient(90deg, #00fffa, #f0f0f0);
            z-index: -10;
        }

        .flowers {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: scale(0.9) translateX(-50%);
            z-index: -5;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }
        
        /* [START: LOADING SKELETON CSS] */
        .card-skeleton {
            /* Same size and glass effect as the actual card */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 99;
            transition: opacity 0.5s, transform 0.5s; /* For fade out effect */
            
            /* Pulsing animation */
            animation: pulse 1.5s infinite alternate;
        }

        .skeleton-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.15);
            margin: 0 auto 20px;
        }

        .skeleton-text-line {
            height: 14px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            margin: 0 auto 10px;
        }

        .skeleton-title {
            width: 60%;
            height: 24px;
            margin-bottom: 20px;
        }

        .skeleton-desc-short {
            width: 80%;
        }

        .skeleton-desc-long {
            width: 70%;
        }

        .skeleton-section-title {
            height: 12px;
            width: 40%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 30px auto 15px;
        }

        .skeleton-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .skeleton-btn {
            height: 30px;
            width: 80px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(120, 110, 255, 0.1); }
            100% { box-shadow: 0 0 25px rgba(120, 110, 255, 0.4); }
        }
        /* [END: LOADING SKELETON CSS] */

        /* [START: Profile Card CSS - Visibility] */
        .glass-card {
            /* Existing Glass Card Styles */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 
                        0 0 20px rgba(120, 110, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 100;
            
            /* Initial state (hidden) */
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: opacity 0.5s, transform 0.5s, visibility 0.5s;
        }
        
        /* Final state (visible) */
        .glass-card.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        /* ... all other profile card styles (profile-img, h1, desc, etc.) remain the same ... */

        /* [FLOWER ANIMATION DETAILED CSS (Snippets)] */
        .flower--1 { animation: moving-flower-1 4s linear infinite; }
        .flower--1 .flower__line { height: 70vmin; animation-delay: 0.3s; }

        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }
        
        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: #a7ffee;
            background-image: linear-gradient(to top, #54b8aa, #a7ffee);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }
        
        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }
        
        @keyframes moving-flower-1 {
            0%, 100% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
        }
        @keyframes grow-flower-tree {
            0% { height: 0; border-radius: 1vmin; }
        }
        @keyframes blooming-flower {
            0% { transform: scale(0); }
        }
        /* ... All other detailed animation styles from style.css are assumed to be here ... */
    </style>

    <script>
        // [START: Profile Card JavaScript]
        const modal = document.getElementById('game-modal');
        const closeModalBtn = document.querySelector('#game-modal .modal-close-btn');
        const closeIconBtn = document.querySelector('#game-modal .fa-times'); 
        const gameNameSpan = document.getElementById('modal-game-name');
        const gameUidSpan = document.getElementById('modal-game-uid');

        document.querySelectorAll('.game-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault(); 
                
                const gameName = this.getAttribute('data-game');
                const gameUID = this.getAttribute('data-uid');
                
                gameNameSpan.textContent = gameName;
                gameUidSpan.textContent = gameUID;
                
                modal.classList.add('active');
            });
        });

        function closeModal() {
            modal.classList.remove('active');
        }

        closeModalBtn.addEventListener('click', closeModal);
        closeIconBtn.addEventListener('click', closeModal); 
        // [END: Profile Card JavaScript]


        // [START: Loading Animation and Visibility Control]
        const skeleton = document.querySelector('.card-skeleton');
        const glassCard = document.querySelector('.glass-card');
        
        function showCard() {
            // 1. Hide the skeleton with fade out/scale down
            skeleton.style.opacity = '0';
            skeleton.style.transform = 'scale(0.9)';
            
            // 2. Remove the skeleton entirely after transition
            setTimeout(() => {
                skeleton.style.display = 'none';
                
                // 3. Show the actual card with fade in/scale up
                glassCard.classList.remove('hidden');
                glassCard.classList.add('visible');
            }, 500); // Wait 500ms for the skeleton's transition to complete
        }

        // Combined onload function
        onload = () => {
          // 1. Start flower animation after 1000ms
          const c = setTimeout(() => {
            document.body.classList.remove("not-loaded");
            clearTimeout(c);
          }, 1000); 
          
          // 2. Show the actual card after 3000ms (3 seconds loading time)
          const d = setTimeout(showCard, 3000);
        };
        // [END: Loading Animation and Visibility Control]
    </script>
